<ion-header>
<div class="ion-page" id="primerMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Click to open the menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</div>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="bg">
  
   
    <ion-label>Link del Video</ion-label>
    <ion-input id="youtubelink"  type="text" aria-placeholder="Ingrese el link de su video" ></ion-input>
    
    <audio id="audio" src=" " autoplay controls></audio>
    
    <ion-button color="white" (click) = "EvenListener()">Convertir video</ion-button>
    

 
    <iframe  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="iframe-youtube" hidden></iframe>


  
    
 

  </div>
 
</ion-content>
